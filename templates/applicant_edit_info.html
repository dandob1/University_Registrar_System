<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Personal Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #2c3e50;
    }
    .navbar {
      background-color: #1f3f5b;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .navbar a {
      color: #ffffff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: 600;
    }
    .navbar a:hover {
      color: #f8d57e;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      background-color: #ffffff;
      padding: 2rem;
    }
    h2, h4 {
      color: #1f3f5b;
    }
    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }
    .btn-success:hover {
      background-color: #146c43;
      border-color: #146c43;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar d-flex justify-content-between align-items-center">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="card">
      <h2 class="mb-4">Edit Personal Information</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input name="first_name" type="text" class="form-control" value="{{ user.first_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input name="last_name" type="text" class="form-control" value="{{ user.last_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input name="address" type="text" class="form-control" value="{{ user.address }}" required>
        </div>

        <hr>
        <h4 class="mt-4 mb-3">Academic Information</h4>
        <div class="mb-3">
          <label class="form-label">GRE Verbal</label>
          <input name="gre_verbal" type="number" min="130" max="170" class="form-control" value="{{ applicant.gre_verbal or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">GRE Quantitative</label>
          <input name="gre_quant" type="number" min="130" max="170" class="form-control" value="{{ applicant.gre_quant or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">GRE Year</label>
          <input name="gre_year" type="number" min="2000" max="2100" class="form-control" value="{{ applicant.gre_year or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Work Experience</label>
          <textarea name="work_experience" class="form-control" rows="3">{{ applicant.work_experience or '' }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Areas of Interest</label>
          <textarea name="areas_of_interest" class="form-control" rows="3">{{ applicant.areas_of_interest or '' }}</textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success mt-3">Update Information</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2>Submit Payment</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="payment_method" class="form-label">Select Payment Method:</label>
                <select name="payment_method" id="payment_method" class="form-select" onchange="togglePaymentFields()" required>
                    <option value="">Select...</option>
                    <option value="online">Online Payment</option>
                    <option value="check">Mail-in Check</option>
                </select>
            </div>

            <div id="online-payment-fields" style="display:none;">
                <div class="mb-3">
                    <label for="card_number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" name="card_number">
                </div>
                <div class="mb-3">
                    <label for="expiration" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" name="expiration" placeholder="MM/YY">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" name="cvv">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Submit Payment</button>
        </form>
    </div>

    <script>
        function togglePaymentFields() {
            var method = document.getElementById('payment_method').value;
            var fields = document.getElementById('online-payment-fields');
            fields.style.display = method === 'online' ? 'block' : 'none';
        }
    </script>
</body>
</html>

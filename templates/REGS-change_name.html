<html>
<head>
    <title>Change Name</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; text-align: center; }
        form { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
        button { background: #333; color: white; padding: 10px; border: none; width: 100%; }
    </style>
</head>
<body>

    <h1>Zymies University</h1>
    <h2>Change Your Name</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        <input type="text" name="new_first_name" placeholder="Enter new first name" required>
        <input type="text" name="new_last_name" placeholder="Enter new last name" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DDM University â€” Admin Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p+U6b8..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="/static/scripts.js" defer></script>
</head>
<body class="system-admin-page">
  <nav class="navbar">
    <button onclick="window.history.back()" class="nav-btn"><i class="fas fa-arrow-left"></i> Back</button>
    <div class="home-btn"><button onclick="location.href='/home'"><i class="fas fa-home"></i> Home</button></div>
    <div class="dropdown">
      <button onclick="toggleDropdown()" class="nav-btn"><i class="fas fa-user-circle"></i> Account <i class="fas fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="/editInfo"><i class="fas fa-user-edit"></i> Edit Info</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>

  <main class="dashboard">
    <header class="dashboard-header">
      <h1>DDM University</h1>
      <h2>Admin Dashboard</h2>
    </header>
    <div class="dashboard-grid">
      <section class="menu-card">
        <h3>Create New Users</h3>
        <div class="card-buttons">
          <a href="{{ url_for('addstudents') }}"><button><i class="fas fa-user-graduate"></i> Add Graduate Students</button></a>
          <a href="{{ url_for('addfaculty') }}"><button><i class="fas fa-chalkboard-teacher"></i> Add Faculty</button></a>
          <a href="{{ url_for('addgs') }}"><button><i class="fas fa-user-tie"></i> Add Grad Secretary</button></a>
          <a href="{{ url_for('addadmin') }}"><button><i class="fas fa-user-shield"></i> Add Admin</button></a>
        </div>
      </section>

      <section class="menu-card">
        <h3>User Management</h3>
        <div class="card-buttons">
          <a href="{{ url_for('admin_view_faculty') }}"><button><i class="fas fa-users"></i> View Faculty</button></a>
          <a href="{{ url_for('admin_view_gs') }}"><button><i class="fas fa-users-cog"></i> View Grad Secretaries</button></a>
          <a href="{{ url_for('admin_all_students') }}"><button><i class="fas fa-id-card"></i> Student Transcripts</button></a>
          <a href="{{ url_for('admin_view_alumni') }}"><button><i class="fas fa-user-friends"></i> View Alumni</button></a>
          <a href="{{ url_for('faculty_dashboard') }}"><button><i class="fas fa-file-alt"></i> Applications</button></a>
        </div>
      </section>

      <section class="menu-card">
        <h3>Academic Records</h3>
        <div class="card-buttons">
          <a href="{{ url_for('admin_search_student') }}"><button><i class="fas fa-search"></i> Search Student</button></a>
          <a href="{{ url_for('course_schedule') }}"><button><i class="fas fa-calendar-alt"></i> Course Schedule</button></a>
          <a href="{{ url_for('admin_view_classes') }}"><button><i class="fas fa-chalkboard"></i> Classes Taught</button></a>
        </div>
      </section>

      <section class="menu-card">
        <h3>System Management</h3>
        <div class="card-buttons">
          <a href="{{ url_for('admin_manage_courses') }}"><button><i class="fas fa-cogs"></i> Manage Courses</button></a>
        </div>
      </section>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #333; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .menu-section { border: 1px solid #ddd; padding: 15px; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Zymies University</h1>
    <h2>Graduate Secretary Portal</h2>
    <p>Welcome, {{ session.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    
    {% if success %}<p class="success">{{ success }}</p>{% endif %}
    
    <div class="menu-section">
        <h3>Actions</h3>
        <ul>
            <li> <a href="{{ url_for('all_students') }}">View All Students</a></li>
            <li> <a href="{{ url_for('search_student') }}">Search for a Student</a></li>
            <li> <a href="{{ url_for('gs_course_schedule') }}">Course Schedule</a></li>
        </ul>
    </div>
    
    <div class="menu-section">
        <h3>Account Settings</h3>
        <a href="{{ url_for('change_name') }}">Change Name</a> | 
        <a href="{{ url_for('change_email') }}">Change Email</a>
    </div>
    {% include "chatbot.html" %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Advisor Home</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/scripts.js" defer></script> 

<body>
    <div class="navbar">
        <div class = "homeButton"> 
            <button onclick="location.href='/home'">Home</button>
        </div>
        <button onclick="window.location.href='{{ request.referrer }}'" class="back-button">Back</button>
        <div class="dropdown">
            <button onclick="toggleDropdown()">Account</button>
            <div class="dropdown-content">
                <a href="/editInfo">Edit Personal Info</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
    {% include "chatbot.html" %}

    <!-- Flash message container -->
    {% if error %}
        <div class="flash-message-error">

            <p class="error-message">{{ error }}</p>
        </div>
        {% endif %}

    {% if success %}
        <div class="flash-message-success">
            <p class="success-message">{{ success }}</p>
        </div>
        {% endif %}
        <main class="student-home-container" style="text-align: center;">


    <h3>Edit Personal Information:</h3>
    <form method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="{{ user_info.fname }}" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="{{ user_info.lname }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user_info.email }}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user_info.address }}" required>

        <button type="submit">Save Changes</button>
    </form>

    <script>
        // Hide flash message after 5 seconds
        setTimeout(() => {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                flashMessage.style.display = 'none';
            }
        }, 5000); // 5000ms = 5 seconds
    </script>
    </main>
</body>
</html>

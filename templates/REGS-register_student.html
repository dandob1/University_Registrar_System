<html>
<head>
    <title>Student Registration</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; text-align: center; }
        form { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0 15px; box-sizing: border-box; }
        button { background: #333; color: white; padding: 10px; border: none; width: 100%; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Zymies University</h1>
    <h2>Student Registration</h2>
    
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    
    <form method="POST">
        <label>University Email (@zymies.edu):</label>
        <input type="email" name="email" required>
        
        <label>Username:</label>
        <input type="text" name="username" required>
        
        <label>First Name:</label>
        <input type="text" name="first_name" required>
        
        <label>Last Name:</label>
        <input type="text" name="last_name" required>
        
        <label>Address:</label>
        <input type="text" name="address" required>
        
        <label>Program:</label>
        <select name="program" required>
            <option value="">Select Program</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>

        <label>UID (8 digits):</label>
        <input type="text" name="uid" pattern="[0-9]{8}" required title="Enter exactly 8 digits">
        
        <label>Password:</label>
        <input type="password" name="password" required>
        
        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>
        
        <button type="submit">Register</button>
    </form>

    <p style="text-align: center;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
